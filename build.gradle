plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'com.assemblyrobot'
version '1.0.0'

repositories {
    mavenCentral()
}

javafx {
    version = '15.0.1'
    modules = ['javafx.controls', 'javafx.fxml']
}

// Build options
def mainClassName = "com.assemblyrobot.ui.Main"
def inputDir = 'build/libs'
def outputDir = 'dist'
def appName = 'assembly-robot-simulator'

task copyDependencies(type: Copy) {
    dependsOn 'build'
    from configurations.runtime
    into "${buildDir}/libs"
}

task jpackage(type: Exec) {
    dependsOn 'clean'
    dependsOn 'copyDependencies'

    commandLine "${System.getenv("JAVA_HOME")}/bin/jpackage",
        '--type', 'exe',
        '--name', 'AssemblyRobotSimulator',
        '--input', "${inputDir}",
        '--dest', "${outputDir}",
        '--main-jar', "${appName}-${version}.jar",
        '--main-class', "${mainClassName}",
        '--verbose',
        '--win-console', '--win-dir-chooser', '--win-shortcut'
    // TODO: This doesn't launch because it can't find the main class?
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'

    // JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // JUnit plugins
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.18'
    testCompileOnly 'org.projectlombok:lombok:1.18.18'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.18'

    // Guava
    implementation 'com.google.guava:guava:30.1-jre'

    // eduni.distributions
    implementation files("lib/eduni.distributions.jar")

    // GSON
    implementation 'com.google.code.gson:gson:2.8.6'

    // Log4J
    implementation 'org.apache.logging.log4j:log4j-api:2.14.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'

    // SQLite-JDBC
    implementation 'org.xerial:sqlite-jdbc:3.34.0'
}